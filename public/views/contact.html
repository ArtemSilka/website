<div class="container">
	<section class="contact">
		<form class="contact-form" ng-submit='processForm()' name='contactForm' novalidate>
		<div class="form-group" id="name-group">
			<label for='name'>Name</label>
			<input type='text' name="userName" ng-model='formData.userName' required>
		</div>
		<div class="form-group" id="email-group" >
			<label for='email'>Email</label>
			<input type='email' name="userEmail" ng-model='formData.userEmail' required>
		</div>
		
		<div class="form-group" id="message-group" >
			<label for='message'>Message</label>
			<textarea name="userMessage" ng-model='formData.userMessage' required></textarea>
		</div>
		<div class="form-group">
            <button type="submit">
                Send
            </button>
        </div>
        <div class="contact-info form-group">
	   		<img src="assets/img/phoneicon.png">
	        <p>(508) 296-8090</p>
    	</div>
    	<!-- change this so logic is doen in form -->
    	<div ng-if="messageSent">
    		<div class="success-message">
    			<p>Success! I will get back to you soon, {{ formData.userName }}.</p>
    		</div>
    	</div>
    	<div ng-if="messageError">
    		<div class="success-message">
    			<p>There was an error :( Make sure your information was correct and please try again.</p>
    		</div>
    	</div>
   	</form>
	</section>
</div>
